name: Deploy Portfolio

on:
  push:
    branches: [ main ]
    paths:
      - 'portfolio/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: cd portfolio && npm ci

      - name: Build
        run: cd portfolio && npm run build
