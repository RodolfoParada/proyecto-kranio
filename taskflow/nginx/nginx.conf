events {}

http {
  upstream frontend {
    server frontend:3000;
  }

  upstream api {
    server api:4000;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
      proxy_pass http://api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}
